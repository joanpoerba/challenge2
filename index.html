<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- pure css -->
  <link rel="stylesheet" href="style.css">
  <!-- CSS bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="m-0 p-0">
  <div class="container-fluid row justify-content-center align-items-center m-0 p-0">
    <div class="hero col-xxl-2 col-xl-3 col-lg-3 col-md-4 col-sm-5 rounded-4 p-3">
      <img class="img-fluid w-100 rounded-1" src="images/image-equilibrium.jpg">
      <h1 class="text-light fw-bold my-3">Equilibrium #3429</h1>
      <p class="">Our Equilibrium collection promotes balance and calm.</p>
      <section class="d-flex flex-row justify-content-between">
        <div class="ethWrapper d-flex">
          <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg>
          <p class="fw-bold ms-1" style="color: #00fff8;">0.041 ETH</p>
        </div>
        <div class="daysLeft d-flex flex-row">
          <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
          <p class="ms-2">3 days left</p>
        </div>
      </section>
      <hr class="text-secondary border-2 opacity-50" style="margin-top: 1px;">
      <section class="footer d-flex align-items-center">
        <img class="img-fluid border border-light rounded-circle" style="width: 30px;" src="images/image-avatar.png">
        <p class="text-secondary ms-3 mt-3" style="font-size: 12px;">Creation of <span class="text-light" style="font-size: 12px;">Jules Wyvern</span></p>
      </section>
    </div>
  </div>
</body>
</html>
